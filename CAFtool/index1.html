<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>中文格式化工具</title>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
  <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
  <script src="../scripts/code.js"></script>
  <!-- 引入 zhlint 和 zh 库 -->
  <script src="https://unpkg.com/zh"></script>
  <script src="https://unpkg.com/zhlint"></script>
  
  <script>
    window.Asc = window.Asc || {};
    window.Asc.plugin = window.Asc.plugin || {};
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .header {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      padding: 0 4px;
      flex-wrap: nowrap;
      box-sizing: border-box;
    }

    .btn {
      flex: 1 1 auto;
      padding: 4px 6px;
      font-size: 13px;
      text-align: center;
      white-space: nowrap;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.2s;
      min-width: 0;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .scroll-container {
      height: calc(100% - 80px);
      overflow-y: auto;
      padding: 5px;
    }

    details summary {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      padding: 5px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }

    .rule-row {
      display: flex;
      gap: 12px;
      margin: 6px 0;
      flex-wrap: wrap;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    select {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="button-row">
      <button class="btn" id="smartFormat">智能转换</button>
      <button class="btn" id="fullWidth">强制转全角</button>
      <button class="btn" id="halfWidth">强制转半角</button>
    </div>
  </div>

  <div class="scroll-container">
    <div class="section" id="rules">

      <details open>
        <summary>标点符号规则</summary>

        <div class="rule-row">
          <label><input type="checkbox" value="，">逗号</label>
          <label><input type="checkbox" value="；">分号</label>
          <label><input type="checkbox" value="：">冒号</label>
          <label><input type="checkbox" value="。">句号</label>
        </div>

        <div class="rule-row">
          <label><input type="checkbox" value="“">左引号</label>
          <label><input type="checkbox" value="”">右引号</label>
        </div>

        <div class="rule-row">
          <label><input type="checkbox" value="《">左书名号</label>
          <label><input type="checkbox" value="》">右书名号</label>
        </div>

        <div class="rule-row">
          <label><input type="checkbox" value="（">左括号</label>
          <label><input type="checkbox" value="）">右括号</label>
        </div>

        <div class="rule-row">
          <label><input type="checkbox" value="/">斜杠</label>
          <label><input type="checkbox" value="？">问号</label>
          <label><input type="checkbox" value="！">感叹号</label>
        </div>

      </details>

      <details open>
        <summary>间距与空格</summary>
        <div class="rule-row">
          <label><input type="checkbox" id="autoSpace">中英文间自动添加空格</label>
          <label><input type="checkbox" id="trimSpaces">删除多余空格</label>
        </div>
      </details>

      <details>
        <summary>数字与单位</summary>
        <div class="rule-row">
          <label><input type="checkbox" id="ignoreUnits">忽略数字与单位</label>
          <label><input type="checkbox" id="thousands">数字千分位</label>
        </div>
      </details>

      <details>
        <summary>字体设置</summary>
        <div class="rule-row">
          <label>
            <input type="checkbox" id="fontChange">字体修改
            <select id="fontSelect">
              <option value="微软雅黑">微软雅黑</option>
              <option value="宋体">宋体</option>
              <option value="黑体">黑体</option>
            </select>
          </label>
        </div>
      </details>

    </div>
  </div>

</body>
</html>
